[package]
name = "autograph_codegen"
version = "0.1.0"
authors = ["Alexandre Bl√©ron <alex.bleron@gmail.com>"]

[dependencies]
autograph = { path = "../autograph" }
bitflags = "0.9"
lazy_static = "0.2.8"
smallvec = "0.4.1"
libc = "*"
log = "*"
nalgebra = "*"
regex = "0.2.2"
itertools = "*"

[target.'cfg(NOT_A_PLATFORM)'.dependencies]
rustc = {path = "../../rust/src/librustc"}
syntax = {path = "../../rust/src/libsyntax"}
syntax_ext = {path = "../../rust/src/libsyntax_ext"}
syntax_pos = {path = "../../rust/src/libsyntax_pos"}
rustc_plugin = {path = "../../rust/src/librustc_plugin"}


[lib]
plugin = true
name = "autograph_codegen"
path = "src/lib.rs"
